<div class="toast rounded-0" data-autohide="false">
    <div class="toast-header text-dark toast-error toast-title">
        <strong class="mr-auto">Oops, it looks like something went wrong!</strong>
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body toast-text">
        {{ message }}        
    </div>
</div>
