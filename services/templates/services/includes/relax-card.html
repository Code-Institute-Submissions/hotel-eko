{% for relax in relax %}
    <div class="card service-card mb-3 mt-5 mb-5">
        <div class="row no-gutters">
            <div class="col-md-5">
                <img class="img-fluid feature-img" src="{{ relax.image.url }}" alt="{{ relax.name }}">
            </div>
            <div class="col-md-7">
                <div class="card-body">
                    <h5 class="card-title standard-title mb-3">{{ relax.name }}</h5>
                    {% if request.user.is_authenticated %}
                        <form class="form" action="{% url 'add_to_retreat' relax.id %}" method="POST">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="col-12">
                                    <p class="standard-text">Number of guests:</p>
                                    <div class="form-group w-50">
                                        <div class="input-group">
                                            <input class="form-control qty_input" type="number" name="quantity" value="1" min="1" max="10" data-item_id="{{ service.id }}" id="id_qty_{{ service.id }}">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <input type="submit" class="small-btn mb-5" value="Add to My Retreat">
                                </div>
                                <input type="hidden" name="redirect_url" value="{{ request.path }}">
                                <input type="hidden" name="service_category" value="{{ service.category }}">
                            </div>
                        </form>
                        <a class="standard-btn dark-btn" href="{% url 'service_detail' relax.id %}">Learn More</a>
                    {% else %}
                        <p class="standard-text"><a href="{% url 'account_login' %}">Sign In</a> or
                        <a href="{% url 'account_signup' %}">Register</a> to add {{ relax.name }} to your retreat.</p>
                        <a class="standard-btn dark-btn" href="{% url 'service_detail' relax.id %}">Learn More</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endfor %}
