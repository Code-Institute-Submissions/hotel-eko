{% for review in reviews %}
    <div class="col-12 col-md-10 ml-md-5 mt-5 mb-3">
        <h2 class="standard-title">{{ review.review_title }}</h2>
    </div>
    <div class="col-12 col-md-3 ml-md-5">
        <p class="standard-text">Review of: <a href="{% url 'service_detail' review.service.id %}">{{ review.service }}</a></p>
    </div>
    <div class="col-12 col-md-8 {% if forloop.last or review.count == 1 %} mb-5 {% endif %}">
        <p class="standard-text">{{ review.review_content }}</p>
    </div>
{% endfor %}
