{% for blog_post in blog_posts %}
    <div class="col-12 col-md-10 ml-md-5 mt-5 mb-3">
        <h2 class="standard-title">{{ blog_post.title }}</h2>
    </div>
    <div class="col-12 col-md-3 ml-md-5">
        <p class="standard-text">{{ blog_post.date_added }}</p>
    </div>
    <div class="col-12 col-md-8">
        <p class="standard-text">{{ blog_post.thought_content }}</p>
    </div>
    <div class="col-12 col-md-3 ml-md-4">
        <!--Delete blog post modal-->
        <a class="btn {% if forloop.last or blog_post.count == 1 %} mb-5 {% endif %}" data-toggle="modal" data-target="#deleteBlogModal">Delete</a>
        <div class="modal fade" id="deleteBlogModal" tabindex="-1" role="dialog" aria-labelledby="deleteBlogModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title standard-title" id="deleteBlogModalLabel">Delete</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p class="standard-text text-center">Are you sure you want to delete this blog post: {{ blog_post.title }}?</p>
                    </div>
                    <div class="modal-footer">
                        <a type="button" class="btn btn-secondary" data-dismiss="modal">Close</a>
                        <a type="button" href="{% url 'delete_blog' blog_post.id %}" class="btn btn-primary remove-item">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
